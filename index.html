<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثمرة المذاق المنعش</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="hero-section">
        <div class="overlay"></div>
    </header>

    <div class="restaurant-info">
    <img src="images/logo.jpg" id="mainLogo" class="logo" 
         onerror="checkOtherFormats(this)">
    <h1>ثمرة المذاق المنعش</h1>
</div>

<script>
function checkOtherFormats(img) {
    // قائمة بالأسماء المحتملة التي قد تكون رفعتها
    const paths = [
        'images/logo.png',
        'images/Logo.jpg',
        'images/Logo.png',
        'images/لوجو.jpg',
        'images/لوقو.jpg'
        'images/الشعار.png',
    ];
    
    let currentTry = img.getAttribute('data-try') || 0;
    if (currentTry < paths.length) {
        img.setAttribute('data-try', parseInt(currentTry) + 1);
        img.src = paths[currentTry] + "?v=" + Math.random();
    }
}
</script>

    <nav class="categories">
        <a href="#juices" class="cat-item"><img src="images/cat-juice.jpg"><span>عصائر</span></a>
        <a href="#shawarma" class="cat-item"><img src="images/cat-sh.jpg"><span>شاورما</span></a>
        <a href="#falafel" class="cat-item"><img src="images/cat-fa.jpg"><span>فلافل</span></a>
        <a href="#pizza" class="cat-item"><img src="images/cat-pi.jpg"><span>بيتزا</span></a>
        <a href="#kebab" class="cat-item"><img src="images/cat-ke.jpg"><span>كباب</span></a>
        <a href="#hot-drinks" class="cat-item"><img src="images/cat-hot.jpg"><span>حلا وساخن</span></a>
    </nav>

    <div id="juices" class="menu-section"><h2 class="section-title">عصائر طازجة</h2><div id="juices-list"></div></div>
    <div id="shawarma" class="menu-section"><h2 class="section-title">شاورما</h2><div id="shawarma-list"></div></div>
    <div id="falafel" class="menu-section"><h2 class="section-title">فلافل</h2><div id="falafel-list"></div></div>
    <div id="pizza" class="menu-section"><h2 class="section-title">بيتزا</h2><div id="pizza-list"></div></div>
    <div id="kebab" class="menu-section"><h2 class="section-title">كباب</h2><div id="kebab-list"></div></div>
    <div id="hot-drinks" class="menu-section"><h2 class="section-title">حلا وساخن</h2><div id="hot-list"></div></div>
</div>

<div id="itemModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" class="close-btn">&times;</span>
        <img id="modalImg" src="">
        <div class="modal-body">
            <h2 id="modalTitle"></h2>
            <div id="modalSizes"></div>
        </div>
    </div>
</div>

<script>
    // 1. بيانات جميع الأصناف
    const menuData = {
        juices: ["برتقال", "رمان", "بطيخ", "موز", "شمام", "زنجبيل بالحمضيات", "اناناس", "مانجو", "فرنسي", "سلطة فواكه", "طبقات", "فروله", "ليمون", "شمندر بالفواكه", "افكادو مكسرات", "مشكل لمسه", "فيتامين سي", "كيوي", "جوافه", "عنب", "بابايا", "اوريو", "عوار", "توت", "روز دي", "لوتس", "اصفهاني", "منجاوي", "كركديه", "جي مطور", "ملكي"],
        shawarma: ["عربي", "سندوتش صاروخ", "بطاطس فرايز"],
        falafel: ["سندوتش فلافل", "سندوتش بيض", "سندوتش فول", "صحن فول", "صحن مشكل"],
        pizza: ["بيبروني", "سجق", "خضار", "رنش", "باربكيو", "فليمزو", "دجاج", "مشكل اجبان", "نقانق"],
        kebab: ["سندوتش كباب لحم", "سندوتش كباب دجاج", "صحن كباب لحم", "صحن كباب دجاج"],
        hot: ["قهوه سعوديه", "شاي", "بودنق", "v60", "كوب قهوه سوداء"]
    };

    // 2. وظيفة إنشاء "بطاقة الصنف"
    function createCard(name, isJuice) {
        let price = isJuice ? "8" : "15"; // سعر افتراضي للعرض فقط
        let clickFunc = isJuice 
            ? `openJuice('${name}', 'images/${name}.jpg', '8', '10', '12', '25', '30')`
            : `openItem('${name}', 'images/${name}.jpg', '12', '18', '25')`;

        return `
            <div class="product-card" onclick="${clickFunc}">
                <div class="product-details">
                    <h3>${name}</h3>
                    <span class="price">من ${price} ريال</span>
                </div>
                <div class="product-img">
                    <img src="images/${name}.jpg" onerror="this.src='https://placehold.jp/150x150.png'">
                </div>
            </div>`;
    }

    // 3. بناء المنيو بالكامل عند تحميل الصفحة
    function initMenu() {
        // بناء العصائر
        const juicesDiv = document.getElementById('juices-list');
        menuData.juices.forEach(item => juicesDiv.innerHTML += createCard(item, true));

        // بناء الشاورما
        // بناء الشاورما بأسعار مخصصة (تعديل نهائي لجميع الأصناف)
        const shawarmaDiv = document.getElementById('shawarma-list');
        menuData.shawarma.forEach(item => {
            let priceS, priceM, priceL, startPrice;

            if (item === "سندوتش صاروخ" || item === "بطاطس فرايز") {
                // الأسعار التي طلبتها للصاروخ والبطاطس
                priceS = "8";
                priceL = "10";
                startPrice = "8";
            } else if (item === "عربي") {
                // الأسعار التي طلبتها للعربي
                priceS = "15";
                priceM = "20";
                priceL = "25";
                startPrice = "15";
            } else {
                // أي صنف آخر قد تضيفه مستقبلاً في هذا القسم
                priceS = "12"; priceM = "15"; priceL = "20"; startPrice = "12";
            }

            shawarmaDiv.innerHTML += `
                <div class="product-card" onclick="openItem('${item}', 'images/${item}.jpg', '${priceS}', '${priceM}', '${priceL}')">
                    <div class="product-details">
                        <h3>${item}</h3>
                        <span class="price">من ${startPrice} ريال</span>
                    </div>
                    <div class="product-img">
                        <img src="images/${item}.jpg" onerror="this.src='https://placehold.jp/150x150.png'">
                    </div>
                </div>`;
        }); // إغلاق القوس بشكل صحيح لضمان ظهور الأقسام التالية
        // بناء الفلافل
        // بناء قسم الفلافل بأسعار مخصصة لكل صنف
        // بناء قسم الفلافل الموحد
        const falafelDiv = document.getElementById('falafel-list');
        menuData.falafel.forEach(item => {
            let pS = "5", pM = "6", pL = "7", startP = "5";

            if (item === "سندوتش فلافل") {
                pS = "5"; pM = "6"; pL = "7";
            } else if (item === "سندوتش بيض") {
                pS = "5"; pM = "7"; pL = "7"; // الوسط والكبير نفس السعر
            } else if (item === "سندوتش فول") {
                pS = "5"; pM = "0"; pL = "10"; startP = "5";
            } else if (item === "صحن فول") {
                pS = "0"; pM = "0"; pL = "5"; startP = "5";
            } else if (item === "صحن مشكل") {
                pS = "0"; pM = "0"; pL = "25"; startP = "25";
            }

            falafelDiv.innerHTML += `
                <div class="product-card" onclick="openItem('${item}', 'images/${item}.jpg', '${pS}', '${pM}', '${pL}')">
                    <div class="product-details">
                        <h3>${item}</h3>
                        <span class="price">من ${startP} ريال</span>
                    </div>
                    <div class="product-img"><img src="images/${item}.jpg" onerror="this.src='https://placehold.jp/150x150.png'"></div>
                </div>`;
        });

        // بناء البيتزا
        // بناء قسم البيتزا لجميع الأصناف الـ 9 بأسعار مخصصة
        const pizzaDiv = document.getElementById('pizza-list');
        menuData.pizza.forEach(item => {
            let pS, pM, pL, startP;

            // تحديد سعر كل نوع بدقة
            if (item === "بيبروني") {
                pS = "23"; pL = "28"; startP = "23";
            } else if (item === "سجق") {
                pS = "18"; pL = "25"; startP = "18";
            } else if (item === "خضار") {
                pS = "15"; pL = "20"; startP = "15";
            } else if (item === "رنش") {
                pS = "23"; pL = "28"; startP = "23";
            } else if (item === "باربكيو") {
                pS = "23"; pL = "28"; startP = "23";
            } else if (item === "فليمزو") {
                pS = "23"; pL = "28"; startP = "23";
            } else if (item === "دجاج") {
                pS = "20"; pL = "25"; startP = "20";
            } else if (item === "مشكل اجبان") {
                pS = "20"; pL = "15"; startP = "15";
            } else if (item === "نقانق") {
                pS = "17"; pL = "23"; startP = "17";
            } else {
                // احتياط لأي صنف آخر
                pS = "18"; pM = "28"; pL = "38"; startP = "18";
            }

            pizzaDiv.innerHTML += `
                <div class="product-card" onclick="openItem('${item}', 'images/${item}.jpg', '${pS}', '${pM}', '${pL}')">
                    <div class="product-details">
                        <h3>${item}</h3>
                        <span class="price">من ${startP} ريال</span>
                    </div>
                    <div class="product-img">
                        <img src="images/${item}.jpg" onerror="this.src='https://placehold.jp/150x150.png'">
                    </div>
                </div>`;
        });
        // بناء الكباب
        // بناء قسم الكباب بأسعار مخصصة لكل صنف
        // بناء قسم الكباب الموحد
        const kebabDiv = document.getElementById('kebab-list');
        menuData.kebab.forEach(item => {
            let pS = "0", pM = "0", pL = "10", startP = "10";

            if (item.includes("صحن")) {
                pS = "0"; pM = "0"; pL = "27"; startP = "27";
            }

            kebabDiv.innerHTML += `
                <div class="product-card" onclick="openItem('${item}', 'images/${item}.jpg', '${pS}', '${pM}', '${pL}')">
                    <div class="product-details">
                        <h3>${item}</h3>
                        <span class="price">${startP} ريال</span>
                    </div>
                    <div class="product-img"><img src="images/${item}.jpg" onerror="this.src='https://placehold.jp/150x150.png'"></div>
                </div>`;
        });

        // بناء الحلا والساخن
        const hotDiv = document.getElementById('hot-list');
        menuData.hot.forEach(item => hotDiv.innerHTML += createCard(item, false));
    }

    // 4. وظائف النافذة المنبثقة
    function openJuice(name, img, pS, pM, pL, pG1, pG2) {
        showModal(name, img, `
            <div class="size-item"><span>صغير</span><span>${pS} ريال</span></div>
            <div class="size-item"><span>وسط</span><span>${pM} ريال</span></div>
            <div class="size-item"><span>كبير</span><span>${pL} ريال</span></div>
            <div class="size-item"><span>جالون 1 لتر</span><span>${pG1} ريال</span></div>
            <div class="size-item"><span>جالون 1.5 لتر</span><span>${pG2} ريال</span></div>
        `);
    }

    function openItem(name, img, pS, pM, pL) {
    let sizesHtml = "";

    // عرض الحجم الصغير إذا وجد سعر
    if (pS && pS !== "0" && pS !== "undefined") {
        sizesHtml += `<div class="size-item"><span>صغير / عادي</span><span>${pS} ريال</span></div>`;
    }

    // عرض الوسط فقط إذا كان مختلفاً عن الصغير وليس صفراً
    if (pM && pM !== "0" && pM !== pS && pM !== "undefined") {
        sizesHtml += `<div class="size-item"><span>وسط</span><span>${pM} ريال</span></div>`;
    }

    // عرض الكبير فقط إذا كان مختلفاً عن الوسط وليس صفراً
    if (pL && pL !== "0" && pL !== pM && pL !== "undefined") {
        sizesHtml += `<div class="size-item"><span>كبير</span><span>${pL} ريال</span></div>`;
    }

    // إرسال البيانات للنافذة المنبثقة
    showModal(name, img, sizesHtml);
}

    function showModal(name, img, content) {
    const modal = document.getElementById('itemModal');
    document.getElementById('modalTitle').innerText = name;
    document.getElementById('modalImg').src = img;
    document.getElementById('modalSizes').innerHTML = content;
    
    // إظهار النافذة وتفعيل خاصية التوسيط
    modal.style.display = "flex";
}

    function closeModal() {
    const modal = document.getElementById('itemModal');
    modal.style.display = "none";
}

// تفعيل الإغلاق عند الضغط خارج البطاقة
window.onclick = function(event) {
    const modal = document.getElementById('itemModal');
    if (event.target == modal) {
        closeModal();
    }
}
    // تشغيل البناء
    initMenu();
</script>

</body>
</html>
